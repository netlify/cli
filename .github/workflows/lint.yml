name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    if: "${{ !startsWith(github.head_ref, 'release-') }}"
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install core dependencies
        run: npm ci --no-audit
      # Almost not needed, but a single file in `scripts/` imports built code
      - name: Build package
        run: npm run build
      - name: Run lint
        run: npm run lint
