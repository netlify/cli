name: E2E Testing for CLI

on:
  push:
    branches: ['e2e-tests-for-cli']
  #     - main
  #     - e2e-test-for-cli
  # pull_request:
  #   branches:
  #     - main
  # schedule:
  #   # check daily to notice potential package manager issues
  #   - cron: '0 1 * * *' # At 01:00 daily

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    env:
      DEBUG: true
    strategy:
      matrix:
        # os: [ubuntu-latest, macOS-latest, windows-latest]
        os: [ubuntu-latest]
        node-version: ['12.x', 'latest']
        package-manager: ['npm', 'yarn', 'pnpm']
      fail-fast: false

    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'npm-shrinkwrap.json'
          check-latest: true
      - name: Install dependencies
        run: npm ci --no-audit
      - name: Install pnpm
        run: npm install -g pnpm
        if: "${{ matrix.package-manager == 'pnpm' && !steps.release-check.outputs.IS_RELEASE}}"
      # - run: npm run e2e -- ${{ matrix.package-manager }}
      - run: node -e "process.exit(1)" #test the failing slack notification
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: failure()
        with:
          status: custom
          fields: workflow
          custom_payload: |
            {
              attachments: [{
                title: '${{ matrix.os }} E2E Test on ${{ matrix.node-version }} with ${{ matrix.package-manager }} failed!',
                color: 'danger',
                text: `${process.env.AS_WORKFLOW}\n\nEither something broke or a test is flaky.\n\nConsider doing something about it :fire_engine:`,
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
