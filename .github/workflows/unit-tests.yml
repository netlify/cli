name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit:
    name: Unit
    if: "${{ !startsWith(github.head_ref, 'release-') }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node-version: ['18.14.0', '22.x']
        exclude:
          - os: windows-latest
            node-version: '22.x'
      fail-fast: false
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          check-latest: true
      - name: Install core dependencies
        run: npm ci --no-audit
      - name: Build package
        run: npm run build:ci
      - name: Run unit tests
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          command: npm run test:ci:vitest:unit
