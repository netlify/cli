[dev]
	autoLaunch = false
[build]
  command = "npm run build"
  publish = "build"
  functions = "functions"
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
[[redirects]]
  from = "/something"
  to = "/ping"
  status = 200
  force = false
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
